<form action="{:sysuri()}" method="post" data-auto="true" class="layui-form layui-card" data-table-id="DataTable">

    <div class="layui-card-body padding-left-40">

        <label class="layui-form-item relative block">
            <span class="help-label"><b>分类名称</b></span>
            <input maxlength="100" class="layui-input" name="name" value='{$vo.name|default=""}' required vali-name="分类名称" placeholder="请输入分类名称">
            <span class="help-block">分类名称需要保持不重复，需要根据名称选择！</span>
        </label>

        <label class="layui-form-item relative block">
            <span class="help-label"><b>分类描述</b></span>
            <textarea placeholder="请输入分类描述" maxlength="200" class="layui-textarea" name="remark">{$vo.remark|default=""}</textarea>
        </label>

    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>
